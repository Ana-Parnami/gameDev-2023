 <script>
      var base64Chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/";

      function encode() {
        var input = document.getElementById("myArea04").value;
        var output = document.getElementById("output");
        var result = "";

        for (var i = 0; i < input.length; i += 3) {
          var chunk = input.substr(i, 3);
          var char1 = chunk.charCodeAt(0);
          var char2 = chunk.charCodeAt(1);
          var char3 = chunk.charCodeAt(2);

          var enc1 = char1 >> 2;
          var enc2 = ((char1 & 3) << 4) | (char2 >> 4);
          var enc3 = ((char2 & 15) << 2) | (char3 >> 6);
          var enc4 = char3 & 63;

          if (isNaN(char2)) {
            enc3 = enc4 = 64;
          } else if (isNaN(char3)) {
            enc4 = 64;
          }

          result += base64Chars.charAt(enc1) + base64Chars.charAt(enc2) + base64Chars.charAt(enc3) + base64Chars.charAt(enc4);
        }

        output.value = result;
      }

      function decode() {
        var input = document.getElementById("output").value;
        var decoded = document.getElementById("decoded");
        var result = "";

        for (var i = 0; i < input.length; i += 4) {
          var chunk = input.substr(i, 4);
          var char1 = base64Chars.indexOf(chunk.charAt(0));
          var char2 = base64Chars.indexOf(chunk.charAt(1));
          var char3 = base64Chars.indexOf(chunk.charAt(2));
          var char4 = base64Chars.indexOf(chunk.charAt(3));

          var dec1 = (char1 << 2) | (char2 >> 4);
          var dec2 = ((char2 & 15) << 4) | (char3 >> 2);
          var dec3 = ((char3 & 3) << 6) | char4;

          result += String.fromCharCode(dec1);

          if (char3 != 64) {
            result += String.fromCharCode(dec2);
          }
          if (char4 != 64) {
            result += String.fromCharCode(dec3);
          }
        }

        decoded.value = result;
      }
    </script>
