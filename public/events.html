<h4>The OncopyEvents</h4>

<input type="text" oncopy="myFunction1()" value="Try to copy me"> <br>


<p id="demo"></p>

<h4> Focus events</h4>
Enter your name: <input type="text" id="fname" onfocusout="myFunction2()">
<p id="demo2"></p>
<script>
function myFunction1() {
  document.getElementById("demo").innerHTML = "You copied text!"
}

function myFunction2() {
  let x = document.getElementById("fname");
  x.value = x.value.toUpperCase();
  document.getElementById("demo2").innerHTML = "Your leters changed to Uppercase. this was an onFocusOut event"
}
</script>


<div id="myDIV" style="border:1px solid black">
<p>Roll the mouse wheel over me!</p>
</div>

<script>
document.getElementById("myDIV").addEventListener("wheel", myFunction);

function myFunction() {
  this.style.fontSize = "35px";
}
</script>
