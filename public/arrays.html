<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>t2a01-arrays-by-Ana</title>
</head>
<body>
  <h2 align="center">t2a01-arrays-by-Ana</h2>
  <a href="https://www.w3schools.com/js/js_arrays.asp">Good reference to JavaScript Arrays</a><br>
  <p>Arrays are numbered variables</p>
  
  <h4>Example Array code</h4>
  <pre>
myArray = new Array()
myArray[0] = 'Ana'
myArray[1] = 'Mary'
  </pre>
  
  <h4>Example working Array code</h4>
  Max Array Entry: <input type="text" id="myText01" value="3"><br>
  <input type="button" value="Example onClick" onclick="{
    let myTemp = document.getElementById('myText01').value;
    let mySum = '';
    let myArray = [];
    myArray[0] = 'Ana';
    myArray[1] = 'Mary';
    myArray[2] = 'lizzy';
    myArray[3] = 'Ana2';
    myArray[4] = 'Mary2';
    myArray[5] = 'lizzy2';

    for (let myLoop=0; myLoop < myTemp; myLoop++){
      mySum += 'Loop #:' + myLoop + ' array entry: ' + myArray[myLoop] + '<br>';
    }

    document.getElementById('myDiv1').innerHTML = mySum;
  }">

  <div id="myDiv1">...</div>
</body>
</html>
